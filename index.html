<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Dots</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- fontawesome css -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- global css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header section with banner start -->
    <header>
        <div class="container">
            <nav>
                <ul>
                    <div class="main-menu">
                        <div><a class="logo" href="#"><img src="img/logo.svg" alt=""></a></div>
                        <div class="nav-items">
                            <li><a href="#">Spces</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Contact</a></li>
                        </div>
                    </div>
                    <div class="cart">
                        <a href="#"><img src="img/shopping-cart.svg" alt=""></a>
                    </div>
                </ul>
            </nav>
        </div>
        <div class="container">
            <div class="banner">
                <div class="child-banner">
                    <h1>Laptop for the future</h1>
                    <p>The new 14 inch small brez display offiering a 4k display with touch screen.</p>
                    <button class="btn1 btn">14 INCH <i class="fas fa-angle-down"></i></button>
                    <button class="btn2 btn">Add to cart</i></button>
                </div>
                <div class="child-banner">
                    <img src="img/laptop.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <!-- header section end -->
    <!-- featured item section start -->
    <section class="featured" id="featured">
        <div class="container">
            <div class="inner-featured">
                <div class="child-featured">
                    <div class="watch-box">
                        <div class="watch-image">
                            <img src="img/watch-img.png" alt="">
                        </div>
                        <div class="watch-text">
                            <h3>Smart Watch For Your Hand</h3>
                            <p>From $29.00</p>
                        </div>
                    </div>
                </div>
                <div class="child-featured">
                    <div class="headphone-box">
                        <div class="headphone-text">
                            <h4>Headphones</h4>
                            <p>From $95.00</p>
                        </div>
                        <div class="headphone-image">
                            <img src="img/headphone-img.png" alt="">
                        </div>
                    </div>
                    <div class="smartphone-box">
                        <div class="smartphone-text">
                            <h4>Smartphone</h4>
                            <p>From $65.00</p>
                        </div>
                        <div class="smartphone-image">
                            <img src="img/smartphone-img.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- featured item section end -->
    
</body>
</html>
